<div class="topImage">
    <div class="centered">Welcome to Food Market Online Grocery Shopping</div>
</div>

<div class="container">
    <div *ngFor="let product of products"  class="card" style="width: 18rem;">

<div>
    
</div>
        <div class="imageCover">
            <img [src]="product.image" class="card-img-top" alt="...">
        </div>

        <div class="card-body">
            <span class="ribbon left">{{product.noOfItems}} Items</span>
            <h2 class="card-title">{{ product.title }}</h2>

            <div class="demo-section">
                <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent"
                    class="badgeBtn" routerLink="/specials"
                    *ngIf="product.price > 100 || product.price > 50 && product.price < 70">
                    Get it On Special
                </button>
            </div>

            <p>R{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <a class="btn" (click)="AddtoCart(product)"
                *ngIf="product.price < 100 && (product.price < 50 || product.price>70)">
                Add to cart
            </a>
     
     
        </div>
    </div>
</div>
